<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Registration Form</h3>

    <form action="#">
        <fieldset>


            <p>
                <label>Enter Name:  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="Name" /></label>
            </p>

            <p>
                <label>Enter Password : <input type="password" /></label>
            </p>

            <p>
                <label>Enter Address :
                    <br />
                    <textarea name="address" cols="30" rows="3"></textarea>
                </label>
            </p>
            <p>
                <label>Select Game</label><br>
                <input type="checkbox">
                <label>Hockey</label><br>
                <input type="checkbox">
                <label for="noodles">Football</label><br>
                <input type="checkbox">
                <label>Badminton</label><br>
                <input type="checkbox">
                <label>Cricket</label><br>
                <input type="checkbox">
                <label>Volleyball</label><br>

            </p>
            <p>
                Gender :
                <label><input type="radio" name="gender" value="male" /> Male</label>

                <label><input type="radio" name="gender" value="female" /> Female</label>
            </p>

            <p>
                <label>Select Your Age</label>
                <select name="languages" id="lang">
                    <option value="javascript">select</option>
                    <option value="php">10</option>
                    <option value="java">20</option>
                    <option value="golang">30</option>
                    <option value="python">40</option>
                    <option value="c#">50</option>
                    <option value="C++">60</option>
                    <option value="erlang">70</option>
                </select>
            </p>

            <p>
                <label>Select Photo: <input type="file"></label>
            </p>

            <p>
                <button type="submit">Click Me</button>
                <button type="submit">Reset</button>
                <button type="submit">Submit Form</button>
            </p>

        </fieldset>
    </form>
</body>

</html>
